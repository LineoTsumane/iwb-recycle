<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - IWB Recycles</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="contact.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  
  <style>
    /* Animation effect for "Contact Us" text */
    #contact-txt {
      font-weight: bold;
      font-size: 27px;
      width: 16%;
      overflow: hidden;
      display: inline-block;
      border-right: 1px solid #000;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 4px;
      animation: contact-txt 2s steps(40, end);
    }
    
    @keyframes contact-txt {
      0% { width: 0; }
      100% { width: 16%; }
    }
  </style>
  
  <body>
    <!-- Website Header with Logo and Title -->
    <header>
      <img id="e-waste" src="Images/th (2).jpg" alt="E-waste Recycling" />
      <h1>IWB Recycles</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li class="nav-class"><a href="index.html">Home</a></li>
        <li class="nav-class"><a href="about.html">About</a></li>
        <li class="nav-class"><a href="services.html">Services</a></li>
        <li class="nav-class"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    
    <!-- Contact Section -->
    <section id="contact">
      <h2 id="contact-txt">Contact <b style="color: #002a54ef; text-shadow: 1px 1px 3px lightblue; text-decoration: underline;">Us</b></h2>
      <br /><br />
      
      <!-- Contact Information -->
      <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> Kingsways Mall, Maseru 100, Lesotho</p>
        <p><i class="fas fa-phone"></i> +266 2255 1100</p>
        <p><i class="fas fa-envelope"></i> info@iwbrecycles.com</p>
      </div>
      <br />
      
      <!-- Contact Form -->
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>
        <br />
        <button type="submit" id="btn">Send</button>
      </form>
    </section>
    
    <!-- Footer Section -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 IWB Recycles. All rights reserved.</p>
        <ul class="social-links">
          <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
